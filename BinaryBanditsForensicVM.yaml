runcmd:
 - sudo -u ubuntu mkdir /home/ubuntu/DATA
 - sudo -u ubuntu mkdir mkdir /home/ubuntu/ewfmount
 - sudo -u ubuntu mkdir mkdir /home/ubuntu/evidence
 - sudo -u ubuntu mkdir mkdir /home/ubuntu/tools
 - sudo -u ubuntu mkdir mkdir /home/ubuntu/tools/memprocfs
 - sudo -u ubuntu sh -c 'wget -qO- https://github.com/0CM/BinaryBanditsForensicVM/raw/main/packages/EZTools_aarch64-20240710.tar.gz| tar -xz -C $HOME/tools/'
 - sudo -u ubuntu sh -c 'wget -qO- https://github.com/0CM/BinaryBanditsForensicVM/raw/main/packages/sidr_aarch64-20240702.tar.gz| tar -xz -C $HOME/tools/'
 - sudo -u ubuntu sh -c 'wget -qO- https://github.com/ufrisk/MemProcFS/releases/download/v5.9/MemProcFS_files_and_binaries_v5.9.18-linux_aarch64-20240613.tar.gz'| tar -xz -C $HOME/tools/memprocfs 
 - sudo -u ubuntu python3 -m venv /home/ubuntu/pyapps
 - sudo -u ubuntu /home/ubuntu/pyapps/bin/python3 -m pip install peepdf-3 pdfid oletools pdftextract
 - sudo -u ubuntu /home/ubuntu/pyapps/bin/python3 -m pip install https://github.com/msuhanov/dfir_ntfs/archive/1.1.18.tar.gz
 
write_files:
  - path: /home/ubuntu/.bashrc
    owner: ubuntu:ubuntu
    permissions: '0644'
    content: |
        # Aliases and other customization for Binary Bandits Forensic VM
        alias mftecmd="/home/ubuntu/tools/EZTools/MFTECmd/MFTECmd"
        alias amcacheparser="/home/ubuntu/tools/EZTools/AmcacheParser/AmcacheParser"
        alias bstrings="/home/ubuntu/tools/EZTools/bstrings/bstrings"
        alias evtxecmd="/home/ubuntu/tools/EZTools/EvtxECmd/EvtxECmd"
        alias jlecmd="/home/ubuntu/tools/EZTools/JLECmd/JLECmd"
        alias lecmd="/home/ubuntu/tools/EZTools/LECmd/LECmd"
        alias rbcmd="/home/ubuntu/tools/EZTools/RBCmd/RBCmd"
        alias recmd="/home/ubuntu/tools/EZTools/RECmd/RECmd"
        alias srumecmd="/home/ubuntu/tools/EZTools/SrumECmd/SrumECmd"
        alias pyapps="source $HOME/pyapps/bin/activate"
        alias peepdf="source $HOME/pyapps/bin/activate&&peepdf"
        alias pdfid="source $HOME/pyapps/bin/activate&&pdfid"
        alias pdftextract="source $HOME/pyapps/bin/activate&&pdftextract"
    append: true
    defer: true
